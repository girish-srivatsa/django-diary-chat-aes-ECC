{% extends 'blogapp/base.html' %}
{% block content %}
       <article class="media content-section">
           <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}">
           <div class="media-body">
               <div class="article-metadata">
               <a class="mr-2" href="#">{{ object.user }}</a>
               <div>
               <a class="btn btn-secondary btn-sm mt-1 bt-1" href={% url 'post-update' request.user.username post.pk %}>Update</a>
               <a class="btn btn-danger btn-sm mt-1 bt-1" href={% url 'post-delete' request.user.username post.pk %}>Delete</a>
               </div>

               <small class="text-muted">{{ object.last_mod|date:'l,j/F/Y'}}</small>
               </div>
           <h2 class="article-title"> {{ object.title }}</h2>
           <p class="article-content">{{ object.content }}</p>
           </div>
       </article>
       <br>
{% endblock %}
